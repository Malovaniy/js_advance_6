<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>  
     
    <div class="container">
        <div class="container__iteam">
                <form name="input">
                    <h5>Баланс</h5>
                    <input disabled type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="bank">
                    <h5>Пиво</h5>
                    <input disabled type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="beer">
                    <h5>Вино</h5>
                    <input disabled type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="wine">
                    <h5>Пепсі</h5>
                    <input disabled type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pepsi">
                </form>
            </div>
            <div class="container__iteam">
                <h5>Кількість</h5>
                <form name="number">
                    <input  type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="inp_number">
              
                <div class="radio__block">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input radio" value="beer">
                        <label class="custom-control-label" for="customRadioInline1">Пиво</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input radio" value="wine">
                        <label class="custom-control-label" for="customRadioInline2">Вино</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input radio" value="pepsi">
                        <label class="custom-control-label" for="customRadioInline3">Пепсі</label>
                    </div>
                </div>
               
                    <button type="button" class="btn btn-primary add" name="btnAdd">Додати</button>
                    <div class="block__text">
                        <div class="text__shop"></div>
                    </div>
                    <button name="buy" type="button" class="btn btn-primary ">Купити</button>
                </form>
            </div>
            <div class="container__iteam" id="block">
                    <div class="shop"></div>
                    <div class="bank"></div>
            </div>
      </div>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" id="cros">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="text_modal"></p>
            </div>
            <div class="modal-footer">

<button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <script src="main.js"></script>
</body>
</html>
